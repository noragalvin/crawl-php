<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 30px;">
		<div ng-app="app">
			<div ng-controller="main">
				<div class="col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Film Tools</div>
						<div class="panel-body">
							<form ng-submit="submit()">
								<div class="form-group">
									<label>LINK/URL Film</label>
									<input type="text" class="form-control" ng-model="url" placeholder="Nhập LINK/URL phim vào đây" required="">
								</div>
								<div class="form-group">
									<label>Site Film</label>
									<select data-ng-options="o.name for o in options" data-ng-model="site" class="form-control" placeholder="Hello" required="">
										<option value="" disabled selected>Chọn trang phim tương ứng</option>
									</select>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" ng-disabled="btn()">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div ng-show="myshow">
					<div class="col-sm-12">
						<div class="panel panel-success">
							<div class="panel-heading">Thông tin cơ bản</div>
							<div class="table-responsive">
								<table class="table table-hover table-bordered">
									<tbody>
										<tr>
											<td width="10%">Tên phim</td>
											<td ng-bind="name"></td>
										</tr>
										<tr>
											<td width="10%">Trạng thái</td>
											<td ng-bind="status"></td>
										</tr>
										<tr>
											<td width="10%">Đạo diễn</td>
											<td ng-bind="director"></td>
										</tr>
										<tr>
											<td width="10%">Diễn viên</td>
											<td ng-bind="actor"></td>
										</tr>
										<tr>
											<td width="10%">Thể loại</td>
											<td ng-bind="type"></td>
										</tr>
										<tr>
											<td width="10%">Hình ảnh</td>
											<td ng-bind="image"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">URL/LINK Ảnh</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="image" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Diễn viên</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="actor" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Thể loại</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="type" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Quốc gia</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="nation" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Tags</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="tags" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="panel panel-success">
							<div class="panel-heading">Thông tin film</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="info" rows="4" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="panel panel-danger">
							<div class="panel-heading">Embedded</div>
							<div class="panel-body">
								<div class="form-group">
									<textarea class="form-control" ng-model="embedded" rows="8" onclick="this.focus();this.select()"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.min.js"></script>
</html>
